<script>

var container;
var content;
tl = new TimelineMax();

//tl.pause();

function init(){
 container = document.getElementById('container');
 content = document.getElementById('content');
 container.style.display = "block";
 content.style.display = "block";  
 startAnimation();
 //addListeners();
}

function addListeners() {
 container.addEventListener('mouseover', ctaRollOverHandler, false);
 container.addEventListener('mouseout', ctaRollOutHandler, false);
}

function startAnimation(){

TweenMax.delayedCall(1.25,confetti1);
TweenMax.delayedCall(1.25, bits1Shot);

TweenMax.delayedCall(4.2,confetti2);
TweenMax.delayedCall(4.2, bits2Shot);

TweenMax.delayedCall(6.5,confetti3);
TweenMax.delayedCall(6.5, bits3Shot);

TweenMax.delayedCall(9.2,confetti4);
TweenMax.delayedCall(9.2, bits4Shot);

tl.from("#box", 1.2, {delay:.25, x:400,  ease: "back.out(1.7)" });
tl.from("#text1", 1.8, {delay:.25, scale:0, y:25, x:-70, rotation:39, ease: "elastic.out(1.2, 0.4)", transformOrigin: '80% 60%' },'-=.5',);
tl.to("#text1", .6, {delay:0, scale:0,  x:-70, rotation:0,  ease: "back.in(2)", transformOrigin: '80% 60%' },'-=.2');
tl.from("#can", 1.2, {delay:.25, x:400,  ease: "back.out(.25)" },'-=.5');
tl.from("#text2", 1.5, {delay:.25, y:15, scale:0,  rotation:39, ease: "elastic.out(1.5, 0.75)", transformOrigin: '80% 60%' },'-=.5');
tl.to("#text2", .6, {delay:0, scale:0, x:-80, y:-10, rotation:0,  ease: "back.in(2)", transformOrigin: '80% 60%' },'-=.2');

tl.to("#girl", .125, {opacity:0 });
tl.from("#girl2", .125, {x:0, y:0, opacity:0 },'-=.125');
tl.from("#doughboy", 1, {x:300, y:0,  ease: "expo.out" },'-=.25');

tl.from("#text3", .5, {delay:0, y:120, scale:0,  ease: "back.out(1)", transformOrigin: '50% 10%' },'-=.5');
tl.to("#text3", .5, {delay:1.25, y:120, scale:0,  ease: "back.in(1.5)", transformOrigin: '50% 10%' });

tl.from("#text4a", .6, {delay:.25, scale:0, ease: "back.out(2)" });
tl.from("#text4b", .6, { scale:0, ease: "back.out(2)" },'-=.4');
tl.from("#text4c", .6, { scale:0, ease: "back.out(2)" },'-=.4');

tl.from("#cta", .5, { scale:0, ease: "expo.out"});
tl.from("#ctaArrow", .5, { scale:0, ease: "expo.out",transformOrigin: '75% 90%'});

tl.to("#doughboy", .125, { delay:.25, rotation:.8, yoyo:true, repeat:3,  ease: "none", transformOrigin: '85% 90%'},'-=.5');

tl.to("#ctaArrow", .125, { scale:1.2, yoyo:true, repeat:3,  ease: "none", transformOrigin: '75% 90%', onComplete:addListeners},'-=.125');

}

window.onload = function(e) {
 init();
};

function ctaRollOverHandler(){
	TweenMax.to("#ctaArrow", .125, { scale:1.2, yoyo:true, repeat:3,  ease: "none", transformOrigin: '75% 90%', overwrite:true});
	TweenMax.to("#doughboy", .125, { rotation:.8, yoyo:true, repeat:3,  ease: "none", transformOrigin: '85% 90%', overwrite:true});
}

function ctaRollOutHandler(){
}

function confetti1(){
	TweenMax.set(".bits1", {opacity:1});
}

function bits1Shot(){

	TweenMax.delayedCall(.75, fadeBits1)

	gsap.to(".bits1", 3,  {
 x:"random(-150, 150, 5)", //chooses a random number between -100 and 100 for each target, rounding to the closest 5
	y:"random(-200, 200, 5)", 
	rotation:"random(-200, 200, 5)",
	ease: "expo.out"}); 
}

function fadeBits1(){
	TweenMax.to(".bits1", {scale:0, ease: "sine.out"});
}


function confetti2(){
	TweenMax.set(".bits2", {opacity:1});
}

function bits2Shot(){

	gsap.to(".bits2", 3,  {
 x:"random(-150, 150, 5)", //chooses a random number between -100 and 100 for each target, rounding to the closest 5

<!DOCTYPE html>
<html>

<head>
  <title>250x250</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="style.css">
  <!--Google CDN link for TweenMax-->
  <script src="TweenMax.min.js"></script>
  <script src="script.js" type="text/javascript"></script>
  <!--Google Click Tag Code  -->
  <meta name="ad.size" content="width=250,height=250">
  <script type="text/javascript">
    var clickTag = "http://www.google.com";
  </script>
</head>

<body>
  <div id="container">
    <div id="content">
      <div id="background"><img src="bg.png"></div>
      <div id="logo"><img src="logo@2x.png" width="221" height="54"></div>
      <div id="sol"><img src="sol.png"></div>
      <div id="yellow_bar"><img src="yellow_bar.png"></div>
      <div id="text"><img src="text.svg"></div>
      <div id="cta">
        <img src="cta@2x.png" width="109" height="31">
        <img src="ctaText@2x.png" width="89" height="10" style="top:10px;left:10px;">
        <div class="glare"></div>
      </div>
      <a href="javascript:window.open(window.clickTag)">
        <div id="background_exit"></div>
      </a>
    </div>
  </div>
</body>

</html>

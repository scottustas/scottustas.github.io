<!DOCTYPE html>
<html>
  <head>
    <title>300x250</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="style.css">

    <!--Google CDN link for TweenMax-->
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.18.0_499ba64a23378545748ff12d372e59e9_min.js"></script>

    <script src="script.js" type="text/javascript"></script> 

    <!--Google Click Tag Code  -->
    <meta name="ad.size" content="width=300,height=250">
    <script type="text/javascript">
    var clickTag = "http://www.google.com";
    </script>

  </head>

  <body>

    <div id="container">
      <div id="content">

        <div id="f1Holder">
          <div id="image1"><img src="image1.jpg"></div>
          <div id="text1Shadow"><img src="text1Shadow.png"></div>
          <div id="text1"><img src="text1.svg"></div>
        </div>

        <div id="f2Holder">
          <div id="text2"><img src="text2.svg"></div>
        </div>

        <div id="f3Holder">
          <div id="image2"><img src="image2.jpg"></div>
          <div id="text3Shadow"><img src="text3Shadow.png"></div>
          <div id="text3"><img src="text3.svg"></div>
        </div>

        <div id="f4Holder">
          <div id="text4"><img src="text4.svg"></div>
          <div id="sauce"><img src="sauce.png"></div>
        </div> 

        <div id="cta">
          <div id="ctaText"><img src="cta.svg"></div>
          <div id="glare"> <img src="glare.png"> </div>
        </div> 

        <div id="logo"><img src="logo.svg"></div>
        <a href="javascript:window.open(window.clickTag)"> <div id="background_exit"></div>  </a> 
                
      </div>
    </div>

  </body>
</html>

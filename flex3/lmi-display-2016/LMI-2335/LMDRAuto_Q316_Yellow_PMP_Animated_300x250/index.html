<!DOCTYPE html>
<html>
  <head>
    <title>300x250</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="style.css">

    <!--Google CDN link for TweenMax-->
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.18.0_499ba64a23378545748ff12d372e59e9_min.js"></script>

    <script src="script.js" type="text/javascript"></script> 

    <!--Google Click Tag Code  -->
    <meta name="ad.size" content="width=300,height=250">
    <script type="text/javascript">
    var clickTag = "http://www.google.com";
    </script>

  </head>

  <body>

    <div id="container">
      <div id="content">

        <div id="background"><img src="background.png"></div>

        <div id="textMask">
            <div id="text2"><img src="text2.svg"></div>
        </div>

        <div id="cta">
            <div id="ctaText"><img src="cta.png"></div>
            <div id="glare"> <img src="glare.png"> </div>
        </div>

        <div id="textShine"><img src="textShine.png"></div>
        <div id="textShineMask"><img src="textShineMask.png"></div>

        <div id="text1"><img src="text1.svg"></div>

        <div id="car">
            <div id="carBody"><img src="carBow.png"></div>
            <div id="leftWheel"><img src="wheel.svg"></div>
            <div id="rightWheel"><img src="wheel.svg"></div>
        </div>

        <div id="logo"><img src="logo.svg"></div>
    
        <a href="javascript:window.open(window.clickTag)"> <div id="background_exit"></div>  </a> 
                
      </div>
    </div>

  </body>
</html>
